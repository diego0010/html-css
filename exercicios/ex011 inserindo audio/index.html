<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Imagens</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Imagens dinâmicas serve para abrir o site em varios dispositivos diferentes, ou para apenas se adaptar com o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">

    </picture>

    <h1>Reproduzindo audio</h1>
    <audio preload="metadata"controls autoplay>

        <source src="audio/Desert.mp3" type="audio/mpeg">

    </audio>

</body>
</html>
