<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {font-family: Georgia, 'Times New Roman', Times, serif;}

        div:hover {color: blue;}               /*comando para dar o movimento/estado */

        div > p {display: none;}                /*comando para configurar*/

        div:hover > p {display: block;          /*comando para configurar e dar movimento/estado ao div*/
                    color: white;
                    background-color: brown;
                    width: 300px; }




    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <div>
        Passe o Mouse Aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    
</body>
</html>
